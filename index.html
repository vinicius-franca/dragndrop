<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.js"></script> --><!-- Entire bundle -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/swappable.js"></script> -->
    <script src="https://cdn.rawgit.com/blowsie/Pure-JavaScript-HTML5-Parser/master/htmlparser.js"></script>
    <script src="js/html2json.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row my-5">
                <div class="col-2 toolbar">
                    <div class="card">
                        <div class="card-header">
                            <strong>Draggable Components</strong>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-column">
                                <div class="element-draggable card" draggable="true" id="teste-1">ELEMENT 1</div>
                                <div class="element-draggable card" draggable="true" id="teste-2">ELEMENT 2</div>
                                <div class="element-draggable card" draggable="true" id="teste-3">ELEMENT 3</div>
                                <div class="element-draggable card" draggable="true" id="teste-4">ELEMENT 4</div>
                                <div class="element-draggable card" draggable="true" id="teste-5">ELEMENT 5</div>
                                <div class="element-draggable card" draggable="true" id="teste-6">ELEMENT 6</div>
                                <div class="element-draggable card" draggable="true" id="teste-7">ELEMENT 7</div>
                                <div class="element-draggable card" draggable="true" id="teste-8">ELEMENT 8</div>
                                <div class="element-draggable card" draggable="true" id="teste-9">ELEMENT 9</div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block my-2" onclick="saveLayout()">Save Layout</button>
                    <button class="btn btn-secondary btn-block my-2" onclick="loadLayout()">Load Layout</button>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <strong>Layout Preview</strong>
                        </div>
                        <div class="card-body">
                            <section class="wrappers-container" id="layout-preview">
                                <div class="wrapper" id="wrapper_1"></div>
                                <div class="wrapper" id="wrapper_2"></div>
                                <div class="wrapper" id="wrapper_3"></div>
                                <div class="wrapper" id="wrapper_4"></div>
                                <div class="wrapper" id="wrapper_5"></div>
                                <div class="wrapper" id="wrapper_6"></div>
                                <div class="wrapper" id="wrapper_7"></div>
                                <div class="wrapper wrapper-9" id="wrapper_3"></div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
